apiVersion: v1
kind: Pod
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o kubernetes/
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: zammad-init
  # name: zammad-init
  command: ["zammad"]
  args: ["run", "rails", "rake", "zammad:setup"]
spec:
  containers:
    - args:
        - zammad-init
      env:
        - name: BACKUP_DIR
          value: /var/tmp/zammad
        - name: BACKUP_TIME
          value: "03:00"
        - name: ELASTICSEARCH_HOST
          value: zammad-elasticsearch
        - name: ELASTICSEARCH_NAMESPACE
          value: zammad
        - name: ELASTICSEARCH_PASS
          value: zammad
        - name: ELASTICSEARCH_PORT
          value: "9200"
        - name: ELASTICSEARCH_REINDEX
          value: "true"
        - name: ELASTICSEARCH_SCHEMA
          value: http
        - name: ELASTICSEARCH_USER
          value: elastic
        - name: HOLD_DAYS
          value: "10"
        - name: MEMCACHE_SERVERS
          value: zammad-memcached:11211
        - name: NGINX_CLIENT_MAX_BODY_SIZE
          value: 50M
        - name: NGINX_PORT
          value: "8080"
        - name: POSTGRESQL_DB
          value: zammad_production
        - name: POSTGRESQL_HOST
          value: zammad-postgresql
        - name: POSTGRESQL_OPTIONS
          value: ?pool=50
        - name: POSTGRESQL_PASS
          value: zammad
        - name: POSTGRESQL_PORT
          value: "5432"
        - name: POSTGRESQL_USER
          value: zammad
        - name: REDIS_URL
          value: redis://zammad-redis:6379
        - name: TZ
          value: Europe/Berlin
      image: ghcr.io/zammad/zammad:6.5.0-75
      name: zammad-init
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      volumeMounts:
        - mountPath: /opt/zammad/storage
          name: zammad-storage
  restartPolicy: OnFailure
  volumes:
    - name: zammad-storage
      persistentVolumeClaim:
        claimName: zammad-storage
