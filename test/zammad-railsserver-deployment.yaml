apiVersion: apps/v1
kind: Deployment
metadata:
  name: zammad-railsserver
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zammad-railsserver
  template:
    metadata:
      labels:
        app: zammad-railsserver
    spec:
      containers:
        - name: zammad-railsserver
          image: ghcr.io/zammad/zammad:6.5.0-75
          envFrom:
            - configMapRef:
                name: zammad-config
          command: ["zammad-railsserver"]